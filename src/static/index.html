<!DOCTYPE HTML>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="icon" href="https://simpleicons.org/icons/fujitsu.svg" type="image/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: url(https://w.wallhaven.cc/full/q2/wallhaven-q2zpjr.jpg) no-repeat;
            background-size: cover;
            font-family: 'Open Sans', sans-serif;
            font-size: 100%;
            background-attachment: fixed;
        }

        .shorten {
            text-align: center;
            width: 100%;
            margin-top: 23%;
            position: relative
        }

        .s-bar {
            width: 40%;
            margin: 0 auto 1.5em auto;
        }

        .s-bar input[type="text"] {
            font-size: 1.2em;
            color: rgba(0, 0, 0, 0.452);
            padding: 1.3em 1em 1.3em 1.5em;
            width: 70%;
            background: rgba(212, 205, 205, 0.48);
            border: 0;
            outline: 0;
        }

        .s-bar input[type="submit"] {
            font-size: 1.2em;
            font-weight: 600;
            color: rgb(121, 113, 113);
            padding: 1.3em .5em;
            width: 22%;
            text-align: center;
            border-radius: 0 5px 5px 0;
            -webkit-border-radius: 0 5px 5px 0;
            -moz-border-radius: 0 5px 5px 0;
            -o-border-radius: 0 5px 5px 0;
            margin: 0 0 0 -4px;
            background: #4c6574;
            cursor: pointer;
            border: 0;
            outline: 0;
            -webkit-appearance: none;
            background: #FEB4A9;
            background: -moz-linear-gradient(top, #FEB4A9 0, #FEB4A9 37%, #FEB4A9 66%, #FEB4A9 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #FEB4A9), color-stop(37%, #FEB4A9), color-stop(66%, #FEB4A9), color-stop(100%, #FEB4A9));
            background: -webkit-linear-gradient(top, #FEB4A9 0, #FEB4A9 37%, #FEB4A9 66%, #FEB4A9 100%);
            background: -o-linear-gradient(top, #FEB4A9 0, #FEB4A9 37%, #FEB4A9 66%, #FEB4A9 100%);
            background: -ms-linear-gradient(top, #FEB4A9 0, #FEB4A9 37%, #FEB4A9 66%, #FEB4A9 100%);
            background: linear-gradient(to bottom, #FEB4A9 0, #FEB4A9 37%, #FEB4A9 66%, #FEB4A9 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1fd8de', endColorstr='#1fd8de', GradientType=0)
        }

        .s-bar input[type="submit"]:hover {
            opacity: .8;
            filter: alpha(opacity=100);
            transition: all .3s ease;
            -webkit-transition: all .3s ease;
            -moz-transition: all .3s ease;
            -o-transition: all .3s ease
        }

        .result {
            font-size: 1.3em;
            color: rgba(0, 0, 0, 0.452);
        }

        @media (max-width: 1440px) {
            .s-bar {
                width: 40%
            }
        }

        @media (max-width: 1280px) {
            .s-bar input[type="text"] {
                width: 63%
            }
        }

        @media (max-width: 1024px) {
            .s-bar {
                width: 50%
            }
        }

        @media (max-width: 768px) {
            .shorten {
                margin: 22em 0 0 0
            }

            .s-bar {
                width: 58%
            }

            .s-bar input[type="text"] {
                width: 67%
            }
        }

        @media (max-width: 640px) {
            .s-bar {
                width: 65%
            }
        }

        @media (max-width: 568px) {
            .s-bar input[type="text"] {
                width: 64%
            }
        }

        @media (max-width: 480px) {
            .s-bar input[type="text"] {
                width: 55%;
                font-size: .8em
            }

            .s-bar input[type="submit"] {
                width: 30%;
                font-size: .8em
            }
        }

        @media (max-width: 320px) {
            .shorten {
                margin: 11.25em 0 0 0
            }

            .s-bar {
                width: 100%
            }

            .s-bar input[type="submit"] {
                text-shadow: rgba(80, 80, 80, 0.08) 1px 1px, rgba(80, 80, 80, 0.07) 2px 2px, rgba(80, 80, 80, 0.09) 3px 3px, rgba(80, 80, 80, 0.04) 4px 4px, rgba(80, 80, 80, 0.06) 5px 5px
            }
        }
    </style>
</head>
<body>
<div class="shorten">
    <div class="s-bar">
        <a class="result"></a>
    </div>
    <div class="s-bar">
        <form>
            <input name="link" type="text" value="https://francis.run" onfocus="this.value = '';"
                   onblur="if (this.value === '') {this.value = 'https://francis.run';}">
            <input id="submit" type="submit" value="Short"/>
        </form>
    </div>
</div>
</body>
</html>
